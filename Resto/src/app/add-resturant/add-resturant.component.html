<div class="container">

<div class="jumbotron jumbotron-fluid text-center">
    <h3 class="display-4">Add Resturant</h3>
</div>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Resturant added Sucessfully!.
  <button type="button" (click)= "closeAlert()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="addResto" (ngSubmit)="createResto()" ngNativeValidate>
    <div class="mb-3">
      <label> Name </label>
      <input type="name" class="form-control" formControlName="Name" required>
    </div>
    <div class="mb-3">
        <label> Email </label>
        <input type="email" class="form-control" formControlName="Email" required>
      </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
